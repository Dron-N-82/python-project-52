{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Create label" %}</h1>
    <!-- Регистрация -->

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-outline-primary" type="submit" value="{% trans 'Create' %}">
        
    </form>
    </div>

{% endblock %}
