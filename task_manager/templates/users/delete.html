{% extends "layout.html" %}
        


{% block content %}

    <h1 class="my-4">Удаление пользователя</h1>
    <p>Вы уверены, что хотите удалить {{ user.first_name }} {{ user.last_name }}?</p>
    <form action="{% url 'user_delete' user.id %}" method="post">
        {% csrf_token %}
        <input class="btn btn-outline-danger" type="submit" value="Да, удалить">
    </form>

{% endblock %}
